
<div style="margin: 20px; padding:20px;max-height: 100vh;">
    <button mat-raised-button color="primary" (click)="openUserFormDialog()"
            style="height: 48px;">Add User</button>
  </div>
  
  <div style="margin: 20px 0;">
    <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <div style="margin: 20px; max-height: 50vh;align-items: center;">
    <canvas #rolesChartCanvas></canvas>
  </div>
