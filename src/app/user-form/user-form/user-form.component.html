<h2 style="margin-bottom: 20px;">Add New User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="userForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="Editor">Editor</mat-option>
      <mat-option value="Viewer">Viewer</mat-option>
    </mat-select>
    <mat-error *ngIf="userForm.get('role')?.hasError('required')">
      Role is required
    </mat-error>
  </mat-form-field>

  <div style="margin-top: 20px; text-align: right;">
    <button mat-raised-button color="primary" type="submit"
            [disabled]="userForm.invalid" style="height: 48px;">Submit</button>
    &nbsp;
    <button mat-raised-button type="button" (click)="onCancel()" style="height: 48px;">Cancel</button>
  </div>
</form>
